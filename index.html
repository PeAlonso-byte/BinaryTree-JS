<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Binary Search Tree</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
      }
      .textId {
        cursor: default;
      }
      .node text {
        font: 12px sans-serif;
      }
      #blocks_container {
        text-align: center;
      }
      #block1,
      #block2 {
        display: inline;
      }

      #block1 {
        margin-top: 10px;
      }

      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 5px;
      }

      .hidden {
        stroke: rgba(0, 0, 0, 0.1);
      }
      .nhidden {
        fill: rgb(255, 255, 255) !important;
        stroke: rgb(255, 255, 255);
      }
      .lhidden {
        fill: rgb(255, 255, 255) !important;
        stroke: rgb(255, 255, 255) !important;
        stroke-width: 0px;
      }
      #ce {
        fill: rgb(255, 255, 255) !important;
        stroke: rgb(255, 255, 255) !important;
        stroke-width: 0px;
      }
      #buttonPostorder {
        margin-top: 10px;
      }
    </style>
    <script src="binaryTreeImplementation.js"></script>
  </head>

  <body>
    <div id="blocks_container" class="container">
      <div class="row">
        <div id="block1" class="col-sm">
          <button class="btn btn-outline-info btn-lg" id="buttonInorder">Inorder</button>
          <button class="btn btn-outline-info btn-lg" id="buttonPostorder">Postorder</button>
        </div>
        <div id="block2" class="col-sm container_svg"></div>
      </div>
    </div>
    <!-- load the d3.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

    <script>
      function createBST(arrayData, BST) {
        arrayData.forEach((n) => {
          BST.insert(n);
        });
      }
      var BST = new BinarySearchTree();

      var numeros = [15, 25, 10, 7, 22, 23, 13, 5, 9, 27];
      // Inserting nodes to the BinarySearchTree
      createBST(numeros, BST);
      /* root = 15*/
      /* 15 , 25, 10, 7, 22, 17, 13, 5, 9, 27*/
      var dataExample = [];
      var root2 = BST.getRootNode();
      var id = root2.data;
      var parentId = null;
      dataExample.push({ id, parentId });
      transformData(root2, dataExample);

      function myXOR(a, b) {
        return (a || b) && !(a && b);
      }
      /* root = 15*/
      /* 15 , 25, 10, 7, 22, 17, 13, 5, 9, 27*/
      function sleep(milliseconds) {
        const date = Date.now();
        let currentDate = null;
        do {
          currentDate = Date.now();
        } while (currentDate - date < milliseconds);
      }

      function inOrderAnimation(node, arrayCircles) {
        if (node !== null && !isNaN(node.data)) {
          inOrderAnimation(node.left, arrayCircles);
          // code here
          var circleId = "#c" + node.data + "";
          var x = d3.select(circleId);
          arrayCircles.push(x);
          inOrderAnimation(node.right, arrayCircles);
        }
      }

      function changeColor(x) {
        x.style("fill", "green");
      }

      function transformData(node, dataExample) {
        var parentId, id;
        if (node == null) return;
        parentId = node.data;
        if (node.left != null) {
          id = node.left.data;
          dataExample.push({ id, parentId });
        }
        if (node.right != null) {
          id = node.right.data;
          dataExample.push({ id, parentId });
        }
        transformData(node.left, dataExample);
        transformData(node.right, dataExample);
      }

      /*var treeData = [
        { id: 56, parentId: 62 },
        { id: 81, parentId: 80 },
        { id: 74, parentId: null },
        { id: 76, parentId: 80 },
        { id: 63, parentId: 62 },
        { id: 80, parentId: 86 },
        { id: 87, parentId: 86 },
        { id: 62, parentId: 74 },
        { id: 86, parentId: 74 },
      ];*/
      const idMapping = dataExample.reduce((acc, el, i) => {
        acc[el.id] = i;
        return acc;
      }, {});

      let root;
      dataExample.forEach((el) => {
        // Handle the root element
        if (el.parentId === null) {
          root = el;
          return;
        }
        // Use our mapping to locate the parent element in our dataExample array
        const parentEl = dataExample[idMapping[el.parentId]];
        //console.log(parentEl);
        // Add our current el to its parent's `children` array
        parentEl.children = [...(parentEl.children || []), el];
      });
      //console.log(dataExample[0]);

      // ************** Generate the tree diagram	 *****************
      var margin = { top: 40, right: 120, bottom: 20, left: 120 },
        width = 960 - margin.right - margin.left,
        height = 500 - margin.top - margin.bottom;

      var i = 0;

      var tree = d3.layout.tree().size([height, width]);

      var diagonal = d3.svg.diagonal().projection(function (d) {
        return [d.x, d.y];
      });
      function handleMouseOver(d, i) {
        var idCircle = "#c" + d.id + "";
        if (this.id == "n-e") {
          return;
        }
        d3.select(idCircle)
          .attr({
            r: 20 * 1.5,
          })
          .style("fill", "green");
        var idText = "#t-" + d.id + "";

        d3.select(idText).style("font-size", "20px");
      }
      function handleMouseOut(d, i) {
        var idCircle = "#c" + d.id + "";
        d3.select(idCircle)
          .attr({
            r: 20,
          })
          .style("fill", "black");
        var idText = "#t-" + d.id + "";

        d3.select(idText).style("font-size", "14px");
      }
      var svg = d3
        .select(".container_svg")
        .append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      update(root);

      function update(source) {
        // Compute the new tree layout.
        var nodes = tree.nodes(root).reverse(),
          links = tree.links(nodes);
        console.log(nodes);

        // Normalize for fixed-depth.
        nodes.forEach(function (d) {
          d.y = d.depth * 50;
        });

        // Declare the nodes…
        var dNode = svg.selectAll("g.node").data(nodes, function (d) {
          return d.id || (d.id = ++i);
        });

        // Enter the nodes.
        var nodeEnter = dNode
          .enter()
          .append("g")
          .attr("class", function (d) {
            if (isNaN(d.id)) {
              return "nhidden";
            }
            return "node";
          })
          .attr("id", function (d) {
            return "n-" + d.id;
          })
          .attr("transform", function (d) {
            return "translate(" + d.x + "," + d.y + ")";
          })
          .on("mouseover", handleMouseOver)
          .on("mouseout", handleMouseOut);

        nodeEnter
          .append("circle")
          .attr("r", 20)
          .attr("id", function (d) {
            return "c" + d.id;
          })
          .style("fill", "#000");

        nodeEnter
          .append("text")
          .attr("y", function (d) {
            return d.children || d._children ? 0 : 0;
          })
          .attr("dy", ".35em")
          .attr("id", function (d) {
            return "t-" + d.id;
          })
          .attr("class", "textId")
          .attr("text-anchor", "middle")
          .text(function (d) {
            return d.id;
          })
          .style("fill-opacity", 1)
          .style("fill", "white")
          .style("font-size", "14px");

        // Declare the links…
        var link = svg.selectAll("path.link").data(links, function (d) {
          return d.target.id;
        });

        // Enter the links.
        link
          .enter()
          .insert("path", "g")
          .attr("class", function (d) {
            if (isNaN(d.target.id)) {
              return "lhidden";
            }
            return "link";
          })
          .attr("d", diagonal)
          .attr("id", function (d) {
            return "l" + d.source.id + "-" + d.target.id;
          });
      }
      function startAnimation(s, color) {
        for (var i = 1; i <= s.length; i++) {
          s[i - 1]
            .transition()
            .duration(300)
            .style("fill", color)
            .delay(i * 1000);
          s[i - 1]
            .transition()
            .duration(300)
            .style("fill", "black")
            .delay(i * 1200);
          /*s[i-1].transition()
            .duration(200)
            .style("fill", "black")
            .delay(i*1250);*/
        }
      }

      document
        .getElementById("buttonInorder")
        .addEventListener("click", function () {
          var secuence = [];
          var rot = BST.getRootNode();

          inOrderAnimation(rot, secuence);
          startAnimation(secuence, "grey");
        });
      // console.log(secuence);
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
